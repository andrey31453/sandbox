<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
	<title>calc</title>
</head>

<body>
	<div class="calc_wrapper">
		<div class="calc">
			<div class='display col_4' value='' data-value='' />
		</div>

		<div class='button --dedicated' value='AC'
			function='reset' key="Backspace"></div>
		<div class='button --dedicated' value='('
			function='addition' key="("></div>
		<div class='button --dedicated' value=')'
			function='addition' key=")"></div>
		<div class='button --dedicated' value='/'
			function='addition' key="/"></div>

		<div class='button' value='7' function='addition'
			key="7">
		</div>
		<div class='button' value='8' function='addition'
			key="8">
		</div>
		<div class='button' value='9' function='addition'
			key="9">
		</div>
		<div class='button --dedicated' value='*'
			function='addition' key="*"></div>

		<div class='button' value='4' function='addition'
			key="4">
		</div>
		<div class='button' value='5' function='addition'
			key="5">
		</div>
		<div class='button' value='6' function='addition'
			key="6">
		</div>
		<div class='button --dedicated' value='-'
			function='addition' key="-"></div>

		<div class='button' value='1' function='addition'
			key="1">
		</div>
		<div class='button' value='2' function='addition'
			key="2">
		</div>
		<div class='button' value='3' function='addition'
			key="3">
		</div>
		<div class='button --dedicated' value='+'
			function='addition' key="="></div>

		<div class='button col_2' value='0' function='addition'
			key="0">
		</div>
		<div class='button' value='.' function='addition'
			key=".">
		</div>
		<div class='button --dedicated' value='='
			function='calc' key="Enter"></div>
	</div>
	</div>
</body>

</html>
